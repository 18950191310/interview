<script>
    let A = [8 ,12 ,4 ,12,64 ,41,13,34,23,25,42,12]
    Array.prototype.swap = function(originIndex, targetIndex){
        let temp = this[originIndex]
        this[originIndex]=this[targetIndex]
        this[targetIndex]=temp
    }
    // 冒泡排序,从左往右两两比较选出较大的那个向右移动，每轮选出最大的一个放在最右边，遍历i-1轮
    function bubble(arr){
        // let temp = 0;
        // i<arr.length-1;i++
        for (let i = arr.length;i>0;i--){
            for (let j=0;j<i-1;j++){
                if(arr[j]>arr[j+1]){
                 arr.swap(j, j+1)
                }
            }
        }
        return arr
    }
    let a = bubble(A)
    console.log(a)

    // 选择排序,从左往右给最小的位置做个标记，最终确定最小的位置，将其移到最左边，开启下一轮，遍历i-1轮。
    function select(arr){
        for (let i = 0;i<arr.length-1;i++){
            let min = i
            for (let j=i+1;j<arr.length;j++){
                if (arr[min]>arr[j]){
                    min = j
                }
            }
            arr.swap(i,min)
        }
        return arr
    }
    let b = select(A)
    console.log(b);

    // 插入排序，从第二个数开始，对比它与前一个数的大小，如果更大则直接下一位，如果更小则向左移动并进行新一轮对比。
    function insert(arr){
        for (let i = 0;i<arr.length-1;i++){
            for (let j =i+1;j>0;j--){
                if(arr[j]<arr[j-1]){
                    arr.swap(j,j-1)
                }else break
            }
        }
        return arr
    }
    let c = insert(A)
    console.log(c);
    // 希尔排序，将数组分成长度-1除以2向下取整组，各组分别进行插入排序，再把数组分成已有组数除以二向下取整组，分别进行插入排序，直到分成一组，进行最终插入排序。
    function shell(arr){
        for(let i = Math.floor((arr.length-1)/2);i>=1;i=Math.floor(i/2)){
            for (let j = i;j<arr.length;j++){
                while(arr[j-i]>arr[j]){
                    arr.swap(j-i,j)
                    j=j-i
                }
            }
        }
        return arr
    }
        let d = shell(A)
        console.log(d);
        // 归并排序，将数组两两分割直到每个数组长度不超过2，分别排序后进行合并，合并规则为最小数更小的组放左侧，合并完毕后再进行一次最终排序。


        // 快速排序，以数组长度-1除以2向下取整为基准，分出两个数组，比它小的放左边数组，比它大的放右边数组。再分别对左右数组进行快速排序，直到分出的数组长度为1。
        // 将左数组、基准、右数组合并，最终得到排序后的数组。
        function quick(arr){
            if(arr.length<=1) return arr
            let left = []
            let right = []
            let middle = Math.floor((arr.length-1)/2)
            let pivot=arr.splice(middle,1)
            for (let i=0;i<arr.length;i++){
                if (arr[i]<pivot[0]){
                    left.push(arr[i])
                }else right.push(arr[i])
            }
            return quick(left).concat(pivot,quick(right))
        }
        let e = quick(A)
        console.log(e);
